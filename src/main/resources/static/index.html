<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="main">
    <H1>Загрузка картинок</H1>

    <H3>multipart/form-data</H3>
    <input accept="image/gif, image/jpeg, image/png" class="form-control-file border"
           id="multi-input" multiple name="file" type="file" @change="previewMulti">
    <button v-on:click="postMulti">Upload</button>

    <div id="multi-preview">
        <ul>
            <li v-for="img in multiImages">
                <img :src="img.url" alt="image" width="100px" height="100px">
            </li>
        </ul>
    </div>

    <H3>Base64 Json</H3>
    <input id="base64-input" class="preview" accept="image/gif, image/jpeg, image/png" multiple name="file" type="file"
           @change="previewBase64">
    <button v-on:click="postBase64">Upload</button>

    <div id="base64-preview" class="preview">
        <ul>
            <li v-for="img in base64Images">
                <img :src="img.url" alt="image" width="100px" height="100px">
            </li>
        </ul>
    </div>

</div>

<script src="new.js"></script>

</body>
</html>
